<div class="row">
  <div class="col-xs-12">
    <h2>Vos adresses</h2>
    <div class="list-group">

      <button
        class="list-group-item"
        *ngFor="let marker of markers; let i = index"
        (click)="onViewMarker(i);">
        <h3 class="list-group-item-heading">
          {{ marker.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteMarker(marker)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ marker.address }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewMarker()">Nouvelle adresse</button>
  </div>
</div>
